<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/88ee06504c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/images/logo.svg" alt="logo" class="img1">
      <img src="/images/illustration-mockups.svg" alt="illustrations" class="img2">
    </div>

    <div class="text">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>

      <div class="icons">
        <i class="fa-brands fa-facebook-f fb"></i>
        <i class="fa-brands fa-twitter tw"></i>
        <i class="fa-brands fa-instagram in"></i>
      </div>

    </div>

  </div>
  
</body>
</html>
