<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container-2"></div>
  <div class="container">
    <div class="image">
      <img src="assets/images/illustration-article.svg" alt="illustration">
    </div>

    <div class="learn-box">
      <p>Learning</p>
    </div>

    <div class="text">
      <p>Published 21 Dec 2023</p>
      <div class="bold">
        <p>HTML & CSS foundations</p>
      </div>
      <div class="grey">
        <p>These languages are the backbone of every website, defining structure, 
          content, and presentation.</p>
      </div>
    </div>

    <div class="name">
      <img src="assets\images\image-avatar.webp" alt="hero" class="hero-img">
      <p>Greg Hooper</p>
    </div>
  </div>

</html>
