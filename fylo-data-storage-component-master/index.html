<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    
    <div class="fylo">
      
      <img src="/images/logo.svg" alt="logo" class="logo">
      
      <div class="flex">
        <div class="box1">
          <img src="/images/icon-document.svg" alt="document" class="svg1">
        </div>
        
        <div class="box2">
          <img src="/images/icon-folder.svg" alt="folder" class="svg2">
        </div>
        
        <div class="box3">
          <img src="/images/icon-upload.svg" alt="upload" class="svg3">
        </div>

      </div>
    
    </div>

    <div class="data-usage">
      
      <div class="top">
        
        <p class="storage">Youâ€™ve used <span class="GB">815 GB</span> of your storage</p>

      </div>
      
      <div class="bar-bottom">
        
        <div class="bar-top">
          
          <div class="circle"></div>
        
        </div>
      
      </div>
      
      <div class="spans">
        <span class="span1">0 GB</span>
        <span class="span2">1000 GB</span>
      </div>

    </div>

    <div class="left">
      
      <span>185</span>
      
      <p class="p1">GB</p><p class="p2">LEFT</p>
    
    </div>

    <div class="triangle"></div>

  </div>

</body>
</html>
