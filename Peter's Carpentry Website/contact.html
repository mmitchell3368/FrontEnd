        <div class="contact-me">
            <h1>Contact Me</h1>
        </div>
        
        <div class="form">
            <form onSubmit="sendEmail(); reset(); return false;">
                <label for="name">Name <span>(required)</span></label><br>
                <label for="firstName">First Name</label><label for="lastName">Last Name</label><br>
                <input type="text" id="firstName" name="firstName" placeholder="John" required>
                <input type="text" id="lastName" name="lastName" placeholder="Smith" required><br>
                
                <label for="email">Email Address <span>(required)</span></label><br>
                <input type="email" id="email" name="email" placeholder="jsmith@gmail.com" required><br>
                
                <label for="phone">Phone Number <span>(required)</span></label><br>
                <input type="phone" id="phone" name="phone" placeholder="(555) 555-5555" required><br>

                <label for="subject">Subject <span>(required)</span></label><br>
                <input type="text" id="subject" name="subject" placeholder="Subject" required><br>
                
                <label for="message">Message <span>(required)</span></label><br>
                <textarea id="message" name="message" placeholder="Message..." required></textarea><br>
                
                <label for="myfile">Add Attachements:</label>
                <input type="file" id="myfile" name="myfile" multiple><br><br>

                <input type="submit" value="SUBMIT">
            </form>
            <script src="https://smtpjs.com/v3/smtp.js"></script>
        </div>
