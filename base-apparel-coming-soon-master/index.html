<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <div class="container">
    <div class="text">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>

      <div class="comingsoon">
        <h1><span>WE'RE</span><br>COMING<br>SOON</h1>
      </div>
    
      <div class="para">
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
    
      <div class="email">
        <input id="inputfield" type="email" name="email" id="email" placeholder="Email Address">
        <button id="btn"><img class="arrow" src="images/icon-arrow.svg" alt="arrow"></button>
      </div>
      <img class="error" id="err" src="images/icon-error.svg" alt="error">
      <p class="errormessage" id="errmsg">Please provide a valid email</p>
    </div>
  
    <div class="hero">
      <img class="desktopImg" src="images/hero-desktop.jpg" alt="hero-desktop">
      <img class="mobileImg" src="images/hero-mobile.jpg" alt="hero-mobile">
    </div>
  </div>
  
  <script src="Scripts/script.js"></script>
</body>
</html>
